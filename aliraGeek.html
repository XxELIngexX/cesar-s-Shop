<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alura Geek</title>
</head>
<body>
    <header>
        <img class="header" src="./images/Header.png" alt="encabezado">
    </header>
    <main>
        <div class="productos">
            <h1>Mis Productos:</h1>
            <div id="productos-lista" class="productos-lista"></div>
        </div>
        <div class="formulario">
            <h1>Agregar Producto</h1>
            
            <form id="form-agregar-producto">
                <input class="input" type="text" id="nombre" placeholder="Nombre..." required>
                <input class="input" type="number" id="precio" placeholder="Precio..." required>
                <input class="input" type="url" id="imagen" placeholder="URL de imagen..." required>
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="button" id="limpiar">Limpiar</button>
                </div>
                
            </form>
        </div>
    </main>
    <footer>
        <img class="footer" src="./images/Footer.png" alt="pie de pagina">
    </footer>
    <script src="script.js"></script>
</body>
</html>
